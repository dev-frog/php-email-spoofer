<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Email - Send</title>
  </head>
  <body class="Main_body">
   	<div class="container">
   		<div class="row">

   			<div class="col-md-12">
   				<h1 class="text-center PageHeader">Send Email </h1>
   				
   			</div>




   			 <div class="col-md-12">
	            <div class="card">
	              <div class="card-header">
	                <h4 class="card-title"></h4>
	              </div>
	              <div class="card-body">
	                  
	                   <form class="form-horizontal" action="form-mailer.php" method="post">
	                  <div class="row">
	                    <label class="col-md-3 col-form-label">From Username :</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input type="text" class="form-control" name="fromname" maxlength="100"  placeholder="UserName">
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">From Email:</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input type="email" class="form-control" name="fromemail"  placeholder="example@example.com">
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">Reply To Username :</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input type="text" class="form-control" name="replytoname" maxlength="100" placeholder="UserName">
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">Reply To Email :</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input type="email" class="form-control" name="replytoemail" placeholder="example@example.com">
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">To (Target Email) :</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input type="email" class="form-control" name="to" placeholder="example@example.com">
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">Subject :</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <input class="form-control" type="text" name="subject" maxlength="100" placeholder="Email Subject">	   
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label">Messages Body:</label>
	                    <div class="col-md-9">
	                      <div class="form-group">
	                        <textarea class="form-control" name="message" maxlength="10000" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>   
	                      </div>
	                    </div>
	                  </div>

	                  <div class="row">
	                    <label class="col-md-3 col-form-label"></label>
	                    <div class="col-md-9">
	                      <button type="submit" value="Send" class="btn btn-fill btn-primary custome_button">Send Email</button>
	                    </div>
	                  </div>
	                </form>


	               
	                
	                
	              </div>
	            </div>
	          </div>
   		</div>
   	</div>
